      rules:
        - config:
            predicate: split(ContractHolderDepartmentSection_IHERZ, '/')[safe_offset(0)] IN ('EDM','EFE','ECM','EWP','ETS','EME','EMX','EDC','EDV')
          inclusions:
            groups:
                - delorean.datamanagement.eddl.production@pttep.com
            operator: any
          type: Row Restriction by Custom Where Clause
        - config:
            predicate: ( @attributeValuesContains('EntraID.department', 'ContractHolderDepartmentAbbr') )
          inclusions:
            attributes:
                - name: EntraID.department
                  value: EFE
                - name: EntraID.department
                  value: ECM
                - name: EntraID.department
                  value: EWP
                - name: EntraID.department
                  value: ETS   
                - name: EntraID.department
                  value: EME
                - name: EntraID.department
                  value: EMX
                - name: EntraID.department
                  value: EDC
                - name: EntraID.department
                  value: EDV
                - name: EntraID.division
                  value: EDM
            operator: any
          type: Row Restriction by Custom Where Clause
        - config:
            predicate: EXTRACT(YEAR FROM ContractCreatedDate) IN (2024,2025)
          inclusions:
            groups:
                - datamart_supplychain.datauser
            operator: any
          type: Row Restriction by Custom Where Clause
        - config:
            predicate: ( split(ContractHolderDepartmentSection_IHERZ,'/')[safe_offset(0)] in ( 'OTF','OTN','OWE','OTF1','OWO','OFE','OFD','OFW' ) or ContractHolderDepartmentSection_IHERZ in ('OLG/M','OWO-QAQC') or ContractHolderDepartmentSection_IHERZ in ('GGG/O') )
          inclusions:
            attributes:
                - name: EntraID.section
                  value: OWO/P
            groups:
                - dataform-ippt-uat@pttep-th-corp-ippt-uat.iam.gserviceaccount.com
                - delorean.dev.ippt.datadeveloper@pttep.com
                - delorean.dev.ippt.datauser@pttep.com
                - delorean.ippt.datasupport@pttep.com
                - delorean.ippt.datauser@pttep.com
                - dataform-ippt@pttep-th-corp-ippt.iam.gserviceaccount.com
            operator: any
          type: Row Restriction by Custom Where Clause
        - config:
            predicate: ( split(ContractHolderDepartmentSection_IHERZ,'/')[safe_offset(0)] in ( 'OTF','OTN','OWE','OTF1','OWO','OFE','OFD','OFW' ) or ContractHolderDepartmentSection_IHERZ in ('OLG/M','OWO-QAQC')  )
          inclusions:
            attributes:
                - name: EntraID.division
                  value: OWO
            groups:
                - delorean.dev.ippt.datadeveloper@pttep.com
                - delorean.dev.ippt.datauser@pttep.com
                - dataform-ippt-uat@pttep-th-corp-ippt-uat.iam.gserviceaccount.com
                - dataform-ippt@pttep-th-corp-ippt.iam.gserviceaccount.com
                - delorean.ippt.datasupport@pttep.com
                - delorean.ippt.datauser@pttep.com   
            operator: any
          type: Row Restriction by Custom Where Clause
        - config:
            predicate: ( split(ContractHolderDepartmentSection_IHERZ,'/')[safe_offset(0)] in ('EAL', 'EAP', 'EAU', 'ECM', 'ECN', 'EDC', 'EDV', 'EFE', 'EME', 'EMI', 'EMX', 'ETS', 'EWP', 'EDP', 'ENX') or ContractHolderDepartmentSection_IHERZ in ('OLG/M')  )
          inclusions:
            groups:
                - delorean.ddo.engineeringdevelopment.dataanalyst@pttep.com
                - dataform-ddo-engineering@pttep-th-corp-dw-dev.iam.gserviceaccount.com
            operator: any
          type: Row Restriction by Custom Where Clause
        - config:
            predicate: ( @attributeValuesContains('EntraID.department', 'ContractHolderDepartmentAbbr') or ContractHolderDepartmentSection_IHERZ = 'OLG/M' )
          exceptions:
            groups:
                - Chanat Koaysomboon
                - Jirapa Prakartchai
                - datasupport.ddo.supplychain@pttep.com
                - scm.custodian.datauser
            operator: any
          type: Row Restriction by Custom Where Clause
